{% extends "base.html" %}
{% block content %}
{% if request.user.is_authenticated %}
<h1>Create a Team</h1>
<form method="post" action="{% url 'create_team' %}">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mb-3">Create Team</button>
</form>
{% else %}
    <p>You need to be logged in to create a team.</p>
{% endif %}
{% endblock %}
