<h1>To Do List</h1>
<ul>
    {% for todo in todos %}
    <li>
        {{ todo.title }} - {{ todo.due_date }} - {{ todo.priority }} - 
        {% if todo.completed %}Completed{% else %}Not Completed{% endif %}
        <a href="{% url 'edit_todo' todo.id %}">Edit</a> 
    </li>
    {% endfor %}
</ul>
