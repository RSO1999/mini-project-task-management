{% extends "base.html" %}
{% block title %} Add Todo Item for {{ team.name }} {% endblock %}
{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Team To-Do Item</title>
</head>
<body>
    <h1>Add Team To-Do Item</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'team_todo_page' team_id=team.id %}">Back to Todo Page</a>
</body>
</html>
{% endblock %}
