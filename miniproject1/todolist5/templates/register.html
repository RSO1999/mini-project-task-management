{% extends "base.html" %}
{% block title %} Account Creation{% endblock %}
{% block content %}
<table>
  <h1>Create an account</h1>
  <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      {{form}}
    <button type="submit" class="btn btn-primary">Create Account</button>
  </form>
</table>
{% endblock %}
