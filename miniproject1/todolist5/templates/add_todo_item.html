{% extends "base.html" %}
{% block title %} Add Todo Item {% endblock %}
{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To-Do Item</title>
</head>
<body>
    <h1>Add To-Do Item</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'todo_page' %}">Back to Todo Page</a>
</body>
</html>
{% endblock %}
