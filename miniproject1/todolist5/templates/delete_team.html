{% extends "base.html" %}
{% block title %} Delete Team {% endblock %}
{% block content %}
<h1>Delete Team</h1>
<form method="post" action="{% url 'delete_team' team.id %}">{% csrf_token %}
    <p>Are you sure you want to delete the team "{{ team.name }}"?</p>
    <button type="submit" class="btn btn-danger mb-3">Delete</button>
    <button type="button" class="btn btn-secondary mb-3" onclick=window.location.href="{% url 'team_todo_page' team.id %}">Cancel</button>
</form>
{% endblock %}
